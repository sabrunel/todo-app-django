{% extends 'tasks/index.html' %}
{% block content %}  

<div class="form-title">
    <h2>Sign up</h2>
</div>


<form method="POST">
    {% csrf_token %}
    {{ form }}
    <input class="form-btn" type="submit" value="Create">
</form>

<p class="form-footer">Already have an account? <a class="nav-link" href="{% url 'login' %}">Log in</a></p>

{% endblock %}
