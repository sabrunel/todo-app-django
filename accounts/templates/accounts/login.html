{% extends 'tasks/index.html' %}
{% block content %}  

<div class="form-title">
    <h2>Log in</h2>
</div>

<form method="POST">
    {% csrf_token %}
    {{ form }}
    <input class="form-btn" type="submit" value="Log in">
</form>

<p class="form-footer">Don't have an account yet? <a class="nav-link" href="{% url 'signup' %}">Sign up</a></p>

{% endblock %}
